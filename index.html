<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>RockPaperScissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>           

            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="rock.png" alt="image of a rock fist" width="75">
            </div>

            <div id="p" class="choice">
                <img src="paper.png" alt="image of a paper fist" width="75">
            </div>

            <div id="s" class="choice">
                <img src="scissors.png" alt="image of a scissors fist" width="75">
            </div>
        </div>

        <p id="action-message">Make your move!</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
